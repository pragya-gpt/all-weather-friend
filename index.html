<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Weather Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar">
        <div id="logo"></div>
        <h3>All Weather Friend</h3>
    </div>
    <div id="searchBox">
        <div id="searchBar">
            <input  id="city" size=50 type="text" placeholder="Search for a city">
        </div>
        <div id="submit"></div>
    </div>
    <div id="container">
        <div id="card">
            <h2 id="cityName"></h2>
            <ul>
                <li>Precipitation - <span id="cloud_pct"> </span>mm</li>
                <li>Humidity - <span id="humidity"> </span>%</li>
                <li>Temperature - <span id="temp"> </span></li><span>&#8451;</span>             
                <li>Feels like - <span id="feels_like"> </span></li><span>&#8451;</span>
                
            </ul>
        </div>
    </div>
    <div id="footBox">
        <div id="iconBox">
            <div id="ig"></div>
            <div id="fb"></div>
            <div id="x"></div>
            <div id="yt"></div>
        </div>
        <div id="devBox">
        Developed with &hearts; by Pragya
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
